version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: onestopjustice-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-justice}
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - onestopjustice-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: onestopjustice-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3001}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001,http://localhost:5173}
      - PINATA_API_Key=${PINATA_API_Key}
      - PINATA_API_Secret=${PINATA_API_Secret}
      - PINATA_JWT=${PINATA_JWT}
      - PRIVATE_KEY=${PRIVATE_KEY}
      - AMOY_RPC_URL=${AMOY_RPC_URL}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - ETH_KEY=${ETH_KEY}
      - BLOCKCHAIN_TEST_MODE=${BLOCKCHAIN_TEST_MODE:-true}
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - onestopjustice-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: onestopjustice-frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:3001}
      - VITE_IPFS_GATEWAY=${VITE_IPFS_GATEWAY:-https://ipfs.io/ipfs}
      - VITE_NODE_ENV=${VITE_NODE_ENV:-production}
      - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
    ports:
      - "5000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - onestopjustice-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local

networks:
  onestopjustice-network:
    driver: bridge
